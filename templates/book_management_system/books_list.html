<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书籍列表</title>
</head>
<body>
    <h1>所有书籍</h1>
    <a href="add_book">添加书籍</a>
    <table>
        <thead>
            <tr>
                <th>序号</th>
                <th>id</th>
                <th>name</th>
                <th>publisher</th>
                <th>operation</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                <td> {{ forloop.counter }}</td>
                <td>{{ book.id}}</td>
                <td>{{ book.book_name }}</td>
                <td>{{ book.publisher_id.name }}</td>
                <td>
                    <a href="delete_book?id={{ book.id }}">删除</a>
                    <a href="edit_book?id={{ book.id }}">编辑</a>
                </td>

                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
